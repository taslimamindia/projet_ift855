name: Deploy Frontend to Amplify

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build React app
        run: npm run build
        working-directory: ./frontend

      - name: Debug secrets presence and values
        run: |
          echo "üîç V√©rification des secrets AWS"
      
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "‚ùå AWS_ACCESS_KEY_ID is missing"
          else
            echo "‚úÖ AWS_ACCESS_KEY_ID is set: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          fi
      
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "‚ùå AWS_SECRET_ACCESS_KEY is missing"
          else
            echo "‚úÖ AWS_SECRET_ACCESS_KEY is set: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          fi
      
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "‚ùå AWS_REGION is missing"
          else
            echo "‚úÖ AWS_REGION is set: ${{ secrets.AWS_REGION }}"
          fi

    if [ -z "${{ secrets.AWS_AMPLIFY_APP_ID }}" ]; then
      echo "‚ùå AWS_AMPLIFY_APP_ID is missing"
    else
      echo "‚úÖ AWS_AMPLIFY_APP_ID is set: ${{ secrets.AWS_AMPLIFY_APP_ID }}"
    fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS Amplify
        run: |
          npm install -g @aws-amplify/cli
          amplify pull --appId ${{ secrets.AWS_AMPLIFY_APP_ID }} --envName ${{ secrets.AWS_AMPLIFY_APP_BRANCH }} --yes
          amplify publish --yes
