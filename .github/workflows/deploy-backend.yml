name: Deploy Backend to Cloud Run

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PROJECT_ID: project-ift855
  REGION: us-east1
  SERVICE_NAME: project-ift855-backend 

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      # Validate trigger conditions
      - name: Validate trigger conditions
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
              echo "Error: PR was closed but not merged. Failing..."
              exit 1
            fi
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger detected."
          else
            echo "Error: Invalid trigger event: ${{ github.event_name }}"
            exit 1
          fi
          echo "Trigger conditions satisfied."

      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev      
        
      - name: Build and push Docker image
        run: |
          IMAGE=us-east1-docker.pkg.dev/project-ift855/cloud-run-source-deploy/project-ift855-backend:${{ github.sha }}
          docker build -t $IMAGE -f backend/Dockerfile backend
          docker push $IMAGE

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --clear-secrets \
            --set-env-vars ENV=${{ secrets.ENV }},FIREWORKS_API_KEY=${{ secrets.FIREWORKS_API_KEY }},MODEL_EMBEDDINGS_NAME=${{ secrets.MODEL_EMBEDDINGS_NAME }},MODEL_LLM_NAME=${{ secrets.MODEL_LLM_NAME }},DEPLOYMENT_TYPE=${{ secrets.DEPLOYMENT_TYPE }},AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }},AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }},AWS_REGION=${{ secrets.AWS_REGION }},AWS_S3_BUCKET_NAME_BACKEND=${{ secrets.AWS_S3_BUCKET_NAME_BACKEND }},BASE_PREFIX=${{ secrets.BASE_PREFIX }},CLEARML_WEB_HOST=${{ secrets.CLEARML_WEB_HOST }},CLEARML_API_HOST=${{ secrets.CLEARML_API_HOST }},CLEARML_FILES_HOST=${{ secrets.CLEARML_FILES_HOST }},CLEARML_API_ACCESS_KEY=${{ secrets.CLEARML_API_ACCESS_KEY }},CLEARML_API_SECRET_KEY=${{ secrets.CLEARML_API_SECRET_KEY }}
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          REGION: ${{ env.REGION }}
